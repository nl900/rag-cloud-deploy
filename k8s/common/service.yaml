apiVersion: v1
kind: Service
metadata:
  name: rag-service
  labels:
    app: rag-app # match label for Prometheus
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/metrics"
    prometheus.io/port: "8000"
spec:
  type: ClusterIP
  selector:
    app: rag-app
  ports:
    - port: 80
      targetPort: 8000
