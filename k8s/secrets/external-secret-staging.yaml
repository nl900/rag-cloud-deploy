apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: rag-secrets
  namespace: staging
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets
    kind: ClusterSecretStore
  target:
    name: rag-secrets
  data:
    - secretKey: NEO4J_USER
      remoteRef:
        key: neo4j/staging/user
    - secretKey: NEO4J_PASSWORD
      remoteRef:
        key: neo4j/staging/password
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: openai/staging/api-key
